<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HM_1</title>
  </head>

  <body>
    <h1>First way to add JS to a web page</h1>
    <h3>Inside an HTML tag</h3>

    <p id="demo">A paragraph</p>

    <button
      onclick="document.getElementById('demo').innerHTML = 'Paragraph changed'"
    >
      Click Me
    </button>
  </body>
</html>
